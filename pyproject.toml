[tool.poetry]
name = "wii_music_editor"
version = "2.0.0"
description = "The Ultimate Wii Music modding tool"
authors = ["Benjamin Halko"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.10, < 3.13"
mido = "^1.3.2"
pretty-midi = "^0.2.10"
psutil = "^5.9.7"
pypresence = "^4.3.0"
pyqt6 = "^6.6.1"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.3.0"
pyqt6rc = "^0.6.1"

[tool.poetry.scripts]
convert_ui = "utils.convert_ui:convert"
build = "utils.build:build"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
