[project]
name = "wii_music_editor"
version = "2.0.0"
description = "The Ultimate Wii Music modding tool"
authors = [
    { name = "Benjamin Halko" },
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
    "mido",
    "pretty-midi",
    "psutil",
    "pypresence",
    "pyside6",
    "requests"
]

[project.scripts]
wiimusiceditor = "app:main"

[project.urls]
homepage = "https://github.com/BenjaminHalko/WiiMusicEditorPlus"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
wii_music_editor = "src"
