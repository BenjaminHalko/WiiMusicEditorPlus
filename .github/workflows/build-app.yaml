name: Build App
on: 
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v4
      with: 
        python-version: '3.x'
        architecture: 'x64'
    - name: Build It
      run: |
        pip install requirements.txt
        build-windows.bat