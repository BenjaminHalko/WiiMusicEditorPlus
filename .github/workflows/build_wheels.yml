name: Build Wheels
on:
  push:
    branches:
      - main
      - dev
    paths:
      - '.github/workflows/build_wheels.yml'
      - 'setup.py'
      - 'pyproject.toml'
      - 'wii_music_editor/*'

jobs:
  bump_version:
    name: Bump version
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  make_sdist:
    name: Make SDist
    needs: bump_version
    # if: ${{ bump_version.outputs.released }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: bump_version
    # if: ${{ bump_version.outputs.released }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]

    steps:
    - uses: actions/checkout@v4

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.os }}
        path: wheelhouse/*.whl

  publish_wheels:
    name: Publish wheels
    needs: [make_sdist, build_wheels]
    environment:
      name: pypi
      url: https://pypi.org/p/wii-music-editor
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
